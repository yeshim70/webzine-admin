    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>

        var app = new Vue({
            el: '#app', //웹페이지내 마운트될 html요소지정
            data: {
                board: {
                    boardname:'',
                    desc:'',
                    useyn:'',
                    createduid:0,
                }
            },
            methods: {

                //저장버튼이 클릭되면 데이터 저장
                saveData: function () {

                    if(this.board.boardname == ""){
                        alert("게시판명을 입력해주세요.");
                        //ref명을 이용해 게시판명 입력 UI 요소를 조회한다.
                        var txtBoardName = this.$refs.boardname;
                        //게시판명 입력 텍스트박스에 마우스 포커스를 맞춘다.
                        txtBoardName.focus();
                        return false;
                    }


                    if(this.board.desc == ""){
                        alert("게시판 설명을 입력해주세요.");
                        this.$refs.desc.focus();
                        return false;
                    }

                    if(this.board.useyn == ""){
                        alert("게시판 사용여부를 선택해주세요.");
                        this.$refs.useyn.focus();
                        return false;
                    }


                    axios.post('/boards',this.board)
                    .then(function(response){
                        console.log(response.data);
                        //등록된 데이터를 리턴값으로 제공한다.

                        //목록페이지로 이동
                        location.href = "/boards/list.html";

                        //등록된 데이터 수정페이지로 이동코자할때
                        //location.href = "/boards/modify.html?id="+response.data.id;

                    }.bind(this))
                    .catch(function(err){
                        console.log(err);
                    })
                }
            }

        });

    </script>
